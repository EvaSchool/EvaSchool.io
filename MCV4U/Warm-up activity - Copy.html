<h1 style="text-align: left;"><span style="font-family: Lato, sans-serif;">Does the limit exist?&nbsp;</span></h1>
<p></p>
<p><span style="font-family: Lato, sans-serif;"><img src="https://lh7-us.googleusercontent.com/ozZSnHb4tg4Epe0gu5nS4j4kV2GXlS0uRdL9LHx_QFPe5grc5DesS9ZlJIV39KkExDWEjs9XgrdE-g5dBZgeGCyABP1HvmEiEboH319yf-R46d4SuJS_NRoOxofRDCB59YhJinEQZ6d8OoSSmdz3NHgj9g=s2048" height="239px;" width="372px;" style="display: block; margin-left: auto; margin-right: auto;"></span></p>
<hr>
<p><span style="font-family: Lato, sans-serif; font-size: 19px;"><span style="color: rgb(0, 0, 0); white-space-collapse: preserve;">Working from left to right as x tends to 2, we see that f(x) tends to </span><strong><span style="color: rgb(0, 0, 255); white-space-collapse: preserve;">2</span></strong><span style="color: rgb(0, 0, 0); white-space-collapse: preserve;">.&nbsp; Therefore:</span></span></p>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(0, 0, 0); white-space-collapse: preserve;"><img alt="\lim_{x \to 2^-} f(x) = 2" src="https://lh7-us.googleusercontent.com/HZiaaoTAB_8Hp_eGru5-kZcmsGKpGYf5MCZPkTITSO0n9Z2_si12Pc8sT2_wKfZQZIQvn9RCQDTC4BOCVMdHgEfb4bX1nrb6SFvsQSM07dXIpaYtOvAq1DS5myg0myOi_Z3dV7e9GWmkJu32qIs99mFatw=s2048" height="68" width="256" style="display: block; margin-left: auto; margin-right: auto;"></span></p>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(0, 0, 0); white-space-collapse: preserve;"> </span></p>
<hr>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(0, 0, 0); white-space-collapse: preserve;">Working from right to left as x tends to 2, we see that f(x) tends to <strong><span style="color: rgb(0, 0, 255); white-space-collapse: preserve;">-1</span></strong>.&nbsp; Therefore:</span></p>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(0, 0, 0); white-space-collapse: preserve;"><img alt="\lim_{x \to 2^+} f(x) = -1" src="https://lh7-us.googleusercontent.com/O3dW5lzUlKijeHUlQ6s4yoHpz-kVtGIsTgGOY8PhpmtDlFocude5Wzvj4hLo5JHSE7xiO_hRiapPyYtPSeYPy_KmeHt9y62R1fUmnm1xaJjcdjh8y6eB0TDY-FISohhcD1sqoQw4Wj9dNubC51M9Po3BsA=s2048" height="62" width="264" style="display: block; margin-left: auto; margin-right: auto;"></span></p>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(0, 0, 0); white-space-collapse: preserve;"> </span></p>
<hr>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(0, 0, 0); white-space-collapse: preserve;">Since these two limits are<span style="color: rgb(6, 33, 120);"> <strong><span style="white-space-collapse: preserve;">different</span></strong></span>, we see that </span></p>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(0, 0, 0); white-space-collapse: preserve;"><img alt="\lim_{x \to 2} f(x)" src="https://lh7-us.googleusercontent.com/tjmlkaNzTVegZqjCg6igSD5RBkVscEolKdTE1pOFkNWhekD5nb8mKEzUkOfpKsbeS9zXDJj9VcuCIz0M03v0fyxGHlJ8-Jg8LAiUXDEUVRBT6TMKk6pd1QmIhOC8Cfjos8rqNs6asPbhD36iSpgvWKAHFg=s2048" height="71" width="173" style="display: block; margin-left: auto; margin-right: auto;"></span></p>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(0, 0, 0); white-space-collapse: preserve;"> </span></p>
<hr>
<p><span style="font-size: 19px; font-family: Lato, sans-serif; color: rgb(32, 33, 34); white-space-collapse: preserve;"> <strong><span style="white-space-collapse: preserve;">does not exist</span></strong>.&nbsp;</span></p>
