<h2>What are Genetic Disorders?</h2>
<p><span style="font-family: Lato, sans-serif; font-size: 19px;"><span style="color: rgb(0, 0, 0); white-space-collapse: preserve;">A </span><strong><span style="color: rgb(0, 0, 0); white-space-collapse: preserve;">genetic disorder</span></strong><span style="color: rgb(0, 0, 0); white-space-collapse: preserve;"> is a health problem caused by one or more abnormalities in the </span><a style="text-decoration: none;" href="https://en.wikipedia.org/wiki/Genome"><strong><span style="color: rgb(0, 0, 255); white-space-collapse: preserve;">genome</span></strong></a><span style="color: rgb(0, 0, 0); white-space-collapse: preserve;">. It can be caused by a </span><a style="text-decoration: none;" href="https://en.wikipedia.org/wiki/Mutation"><strong><span style="color: rgb(0, 0, 255); white-space-collapse: preserve;">mutation</span></strong></a><span style="color: rgb(0, 0, 0); white-space-collapse: preserve;"> in a single gene (monogenic) or multiple genes (polygenic) or by a </span><a style="text-decoration: none;" href="https://en.wikipedia.org/wiki/Chromosomal_abnormality"><strong><span style="color: rgb(0, 0, 255); white-space-collapse: preserve;">chromosomal abnormality</span></strong></a><span style="color: rgb(0, 0, 0); white-space-collapse: preserve;">.</span></span></p>
