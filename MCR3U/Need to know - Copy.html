<h2><span style="color: rgb(0, 0, 0);">There are also identities that can be derived from Relationships:&nbsp;</span></h2>
<p><span style="color: rgb(41, 166, 255);"><strong>QUOTIENT IDENTITIES</strong></span></p>
<p><strong><em> tan</em></strong><strong> </strong><em>θ </em><em>= </em><strong><em>sin θ/ cos θ, </em></strong><em>where cos θ ≠ 0</em></p>
<p><strong><em>cot </em></strong><em>θ </em><em>=</em><strong><em>cos θ/ sin θ, </em></strong><em>where sin θ ≠ 0</em></p>
<p><span style="color: rgb(41, 166, 255);"><strong>PYTHAGOREAN IDENTITIES</strong></span></p>
<p><strong>&nbsp;sin</strong><strong><sup>2</sup></strong><strong> </strong><strong><em>θ </em></strong><strong>+</strong><strong><em> </em></strong><strong>cos</strong><strong><sup>2</sup></strong><strong> </strong><strong><em>θ</em></strong><strong>= 1</strong></p>
<p><strong>&nbsp;</strong><strong>1 + </strong><strong>tan</strong><strong><sup>2</sup></strong><strong> </strong><strong><em>θ </em></strong><strong>=</strong><strong><em> </em></strong><strong>sec</strong><strong><sup>2 </sup></strong><strong><em>θ</em></strong></p>
<p><strong>&nbsp;</strong><strong>1 + </strong><strong>cot</strong><strong><sup>2</sup></strong><strong> </strong><strong><em>θ </em></strong><strong>=</strong><strong><em> </em></strong><strong>csc</strong><strong><sup>2 </sup></strong><strong><em>θ</em></strong></p>
