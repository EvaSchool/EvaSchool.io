<h1>What is Compound Interest?</h1>
<p></p>
<hr>
<div class="card card-standard">
<div class="card-body">
<div class="card-text">
<p style="text-align: justify;">It is an interest that is added to the principal&nbsp;<strong><em>before </em></strong>new interest earned is calculated.&nbsp;</p>
<p style="text-align: justify;">interest is calculated on the <strong><em>principal</em></strong><strong><em> </em></strong>and on <strong><em>interest already earned</em></strong>.&nbsp;</p>
<p style="text-align: justify;">interest is paid at regular time intervals called the <strong><em>compounding period</em></strong>.</p>
